<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="calc.scss">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="calculator" >
    
    <tr>
        <td colspan="5"> <input class="display-box " type="text" id="result" disabled /> </td>
    </tr>
    <tr>
        <td> <input class="neon-btn--blue box" type="button" value="1" onclick="display('1')" /> </td>
        <td> <input class="neon-btn--blue" type="button" value="2" onclick="display('2')" /> </td>
        <td> <input class="neon-btn--blue" type="button" value="3" onclick="display('3')" /> </td>
        <td> <input class="neon-btn--blue" type="button" value="/" onclick="display('/')" id="btn"/> </td>
        <td> <input class="neon-btn--blue" type="button" value="*" onclick="display('*')" id="btn"/> </td>
    </tr>
    <tr>
        <td> <input class="neon-btn--blue" type="button" value="4" onclick="display('4')" /> </td>
        <td> <input class="neon-btn--blue" type="button" value="5" onclick="display('5')" /> </td>
        <td> <input class="neon-btn--blue" type="button" value="6" onclick="display('6')" /> </td>
        <td> <input class="neon-btn--blue" type="button" value="-" onclick="display('-')" id="btn"/> </td>
        <td> <input class="neon-btn--blue" type="button" value="+" onclick="display('+')" id="btn"/> </td>
    </tr>
    <tr>
        <td> <input class="neon-btn--blue" type="button" value="7" onclick="display('7')" /> </td>
        <td> <input class="neon-btn--blue" type="button" value="8" onclick="display('8')" /> </td>
        <td> <input class="neon-btn--blue" type="button" value="9" onclick="display('9')" /> </td>
        <td> <input class="neon-btn--blue" type="button" value="(" onclick="display('(')" id="btn" /> </td>
        <td> <input class="neon-btn--blue" type="button" value=")" onclick="display(')')" id="btn" /> </td>
    </tr>
    <tr>
        <td> <input class="neon-btn--blue" type="button" value="." onclick="display('.')" /> </td>
        <td> <input class="neon-btn--blue" type="button" value="0" onclick="display('0')" /> </td>
        <td> </td>
        <td> <input class="neon-btn--blue" type="button" value="C" onclick="clearScreen()" id="btn"/> </td>
        <td> <input class="neon-btn--blue" type="button" value="=" onclick="calculate()" id="btn" /> </td>
    </tr>
</table>

<script type="text/javascript" src="calc.js"></script>

</body>
</html>
